# pytest.ini (reemplazo completo sugerido)
[pytest]
DJANGO_SETTINGS_MODULE = core.settings
testpaths = tests
addopts = -q --disable-warnings --maxfail=1 --cov=. --cov-report=term-missing --cov-fail-under=55

[coverage:run]
omit =
    */migrations/*
    */admin.py
    manage.py
    core/asgi.py
    core/wsgi.py
    */tests/*
